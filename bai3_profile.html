<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profiles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #24b047;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #1a1a1a;
            border-radius: 20px;
            padding: 20px;
            width: 250px;
            text-align: center;
            color: white;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .title {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: transparent;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            font-size: 1em;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-button:hover {
            background-color: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <!-- First Card -->
        <div class="card">
            <div class="profile-pic">
                <img src="https://scontent.fhan14-1.fna.fbcdn.net/v/t39.30808-6/415783431_1594321284707893_1950743118815872462_n.jpg?stp=c0.45.405.405a_dst-jpg_p180x540&_nc_cat=105&ccb=1-7&_nc_sid=50ad20&_nc_eui2=AeHTvErUhok6LEZALbLFd3-YGSyOGXFXn3YZLI4ZcVefdvOzAeNnsBUkkQxmHmC6FU4PCcv02GLzSUnXBWfR97C6&_nc_ohc=jT-fLEef7m8Q7kNvgGVn5u9&_nc_ht=scontent.fhan14-1.fna&_nc_gid=ANSwU7gI0wzrRp9-XFDqDu6&oh=00_AYBpc5dz7vXbWDwoEeHapKLsvSsXBL-EcMMbeDELMmH5WA&oe=6712D925" alt="Dinh Nam">
            </div>
            <div class="name">Sopheakna Nhork</div>
            <div class="title">Fullstack Developer</div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <a href="#" class="contact-button">Contact me</a>
        </div>

            </div>
            <div class="name">Minh Thai</div>
            <div class="title">Fullstack Developer</div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>

                <a href="#"><i class="fab fa-tiktok"></i></a>

</html>
