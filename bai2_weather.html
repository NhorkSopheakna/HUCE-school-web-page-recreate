<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://tse4.mm.bing.net/th?id=OIP.p2jFEiiTga0OwhvabpCCawHaEK&pid=Api&P=0&h=220'); 
            background-size: cover;
            background-position: center;
        }

        .weather-container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
            width: 320px;
            text-align: center;
            color: #fff;
        }

        .search-bar {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 20px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 16px;
        }

        .location {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .date-time {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 48px;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .details div {
            width: 30%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="location">Hanoi, VN</div>
        <div class="date-time">10/14/2024, 9:21:42 AM</div>
        <div class="temperature">29Â°C</div>
        <div class="status">Clear</div>
        <div class="details">
            <div>
                <p>10000 (m)</p>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/visible.png" width="24px" alt="Visibility">
            </div>
            <div>
                <p>2.03 (m/s)</p>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/wind.png" width="24px" alt="Wind">
            </div>
            <div>
                <p>6 (%)</p>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/clouds.png" width="24px" alt="Humidity">
            </div>
        </div>
    </div>
</body>
</html>
